<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Journal - AI Wellness Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-100 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <i class="fas fa-brain text-3xl text-blue-600 mr-3"></i>
                        <h1 class="text-2xl font-bold text-gray-900">AI Wellness Assistant</h1>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-700 hover:text-blue-600 transition-colors">
                        <i class="fas fa-home mr-1"></i>Home
                    </a>
                    <a href="/dashboard" class="text-gray-700 hover:text-blue-600 transition-colors">
                        <i class="fas fa-chart-line mr-1"></i>Dashboard
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h2 class="text-4xl font-bold text-gray-800 mb-4">
                <i class="fas fa-journal-whills text-purple-600 mr-3"></i>
                Emotional Journal
            </h2>
            <p class="text-lg text-gray-600">Track your emotional journey and reflect on your daily experiences.</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- New Entry Form -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-2xl shadow-xl p-6 sticky top-4">
                    <h3 class="text-2xl font-semibold text-gray-800 mb-6">New Entry</h3>
                    
                    <form id="journalForm" class="space-y-4">
                        <!-- Mood Slider -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Mood Level</label>
                            <input type="range" id="mood" min="1" max="10" value="5" class="w-full">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>ðŸ˜¢ Low</span>
                                <span id="moodValue" class="font-semibold">5</span>
                                <span>ðŸ˜Š High</span>
                            </div>
                        </div>
                        
                        <!-- Stress Level -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Stress Level</label>
                            <input type="range" id="stress" min="1" max="10" value="5" class="w-full">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>ðŸ˜Œ Calm</span>
                                <span id="stressValue" class="font-semibold">5</span>
                                <span>ðŸ˜° Stressed</span>
                            </div>
                        </div>
                        
                        <!-- Notes -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">How are you feeling?</label>
                            <textarea id="notes" rows="3" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Describe your current emotional state..."></textarea>
                        </div>
                        
                        <!-- Daily Highlights -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Today's Highlights</label>
                            <textarea id="highlights" rows="2" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="What made today special?"></textarea>
                        </div>
                        
                        <button type="submit" class="w-full bg-purple-500 hover:bg-purple-600 text-white py-3 rounded-lg transition-colors">
                            <i class="fas fa-save mr-2"></i>Save Entry
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- Journal Entries -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-2xl shadow-xl p-6">
                    <h3 class="text-2xl font-semibold text-gray-800 mb-6">Recent Entries</h3>
                    
                    <div id="entriesContainer" class="space-y-4">
                        <!-- Journal entries will be loaded here -->
                        <div class="text-center text-gray-500 py-8">
                            <i class="fas fa-book-open text-4xl mb-4"></i>
                            <p>No entries yet. Add your first journal entry to get started!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update mood and stress value displays
        document.getElementById('mood').addEventListener('input', function(e) {
            document.getElementById('moodValue').textContent = e.target.value;
        });
        
        document.getElementById('stress').addEventListener('input', function(e) {
            document.getElementById('stressValue').textContent = e.target.value;
        });
        
        // Handle form submission
        document.getElementById('journalForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const data = {
                mood: parseInt(document.getElementById('mood').value),
                stress_level: parseInt(document.getElementById('stress').value),
                notes: document.getElementById('notes').value,
                highlights: document.getElementById('highlights').value
            };
            
            try {
                const response = await fetch('/add_journal_entry', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    // Clear form
                    document.getElementById('journalForm').reset();
                    document.getElementById('moodValue').textContent = '5';
                    document.getElementById('stressValue').textContent = '5';
                    
                    // Reload entries
                    loadJournalEntries();
                    
                    // Show success message
                    showNotification('Journal entry saved successfully!', 'success');
                }
            } catch (error) {
                console.error('Error saving entry:', error);
                showNotification('Error saving entry. Please try again.', 'error');
            }
        });
        
        function showNotification(message, type) {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
                type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 3000);
        }
        
        function loadJournalEntries() {
            // This would typically load entries from the backend
            // For now, show placeholder
        }
        
        // Load entries on page load
        document.addEventListener('DOMContentLoaded', loadJournalEntries);
    </script>
</body>
</html>
